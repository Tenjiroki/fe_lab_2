<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця та квадрати</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- таблиця -->
        <div class="table-container">
            <table>
                <tr class="row1">
                    <td style="width: 12.5%;">Коструба</td>
                    <td style="width: 12.5%;">Олександр</td>
                    <td rowspan="2" style="width: 25%;">Олександрович</td>
                    <td style="width: 25%;">ІК-21</td>
                    <td rowspan="2" style="width: 25%;">Лабораторна 2</td>
                </tr>
                <tr class="row2">
                    <td colspan="2" style="width: 25%;">Варіант 28</td>
                    <td style="width: 25%;">Додатково</td>
                </tr>
                <tr class="row3">
                    <td colspan="2" style="width: 33.33%;">Висновок</td>
                    <td colspan="3" style="width: 66.67%;">Коментарі</td>
                </tr>
            </table>
        </div>

        <!-- малюнок -->
        <div class="squares-container">
            <div class="square square1"></div>
            <div class="square square2"></div>
        </div>
    </div>
</body>
</html>
